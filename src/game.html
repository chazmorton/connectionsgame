<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript File</title>
    <link rel="stylesheet" href="css/gameStyle.css">
    <script type="text/javascript" src="handleGetData.js"></script>
</head>
<body>
    <div class="pageContainer">
        <h1>Connections Game</h1>

        <div class="top-button-container">
            <button class="new-game" id="getDataButton" onclick=handleGetData()>Get new game</button>
            <button class="shuffle">Shuffle</button>
        </div>

        <div class="gameContainer">
            <div class="gameDate"></div>
            <div class="gameGrid"></div>
        </div>

        <button onclick=checkGuess()>Submit</button>

        <div>
            <p>Guesses Left:</p>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
        </div>
    </div>  
</body>
</html>
