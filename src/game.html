<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run JavaScript File</title>
    <link rel="stylesheet" href="src/gameStyle.css">
    <style>
        .gameGrid {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 10px;
        }

        .gameGridItem {
            border: black solid 1px;
            border-radius: 10px;
            height: 100px;
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <h1>Testing</h1>

    <button id="getDataButton">Get Game Day Data</button>

    <div class="gameDate"></div>

    <div class="gameGrid"></div>

    <script>
        document.getElementById('getDataButton').addEventListener('click', function() {
            // Make a fetch request to your Express.js server
            fetch('/api/getDayGame')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Response:', data);
                    // Populate the grid with data
                    populateGrid(data);
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    // Handle errors here
                });
        });

        function shuffle(array) { 
            for (let i = array.length - 1; i > 0; i--) { 
                const j = Math.floor(Math.random() * (i + 1)); 
                [array[i], array[j]] = [array[j], array[i]]; 
            } 
            return array; 
        }; 

        function populateGrid(data) {

            var shuffledWords = [];

            const gameDate = document.querySelector('.gameDate');
            gameDate.innerHTML = '';
            const date = document.createElement('p');
            date.classList.add('gameDate');
            date.textContent = `${data.print_date}`;
            gameDate.appendChild(date);


            const gameGrid = document.querySelector('.gameGrid');
            gameGrid.innerHTML = ''; // Clear existing content

            console.log(data.categories);
            data.categories.forEach(category => {
                category.cards.forEach(word => {
                    // const gridItem = document.createElement('div');
                    // gridItem.classList.add('gameGridItem');
                    // gridItem.textContent = `${word.content}`;
                    // gameGrid.appendChild(gridItem);
                    shuffledWords.push(word.content);
                })
            });
            // console.log(shuffle(shuffledWords));

            shuffledWords = shuffle(shuffledWords);

            console.log(shuffledWords);

            shuffledWords.forEach(word => {
                const gridItem = document.createElement('button');
                gridItem.classList.add('gameGridItem');
                gridItem.textContent = `${word}`;
                gameGrid.appendChild(gridItem);
            })
        }
    </script>
</body>
</html>
